<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catholic Prayer Radio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <h1>Catholic Prayer Radio</h1>
    <div id="player">
        <button id="playPauseButton">Play</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    </div>
    <div id="prayerList">
        <button onclick="setStream('https://ewtn-ice.streamguys1.com/ewtn-audio-english')">EWTN</button>
        <button onclick="setStream('https://relevantradio.streamguys1.com/rrnet-mp3-64')">Relevant Radio</button>
        <button onclick="setStream('https://avemariaradio.streamguys1.com/amr-mp3-64')">Ave Maria Radio</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
